<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">


    <table id="attribute-table" class=" table table-striped table-bordered tableFixHeight">
        <thead>
        <tr>
            <th class="col-1"></th>
            <th class="col-5">Name</th>
            <th class="col-3">Active</th>
            <th class="col-3">Action</th>

        </tr>
        </thead>
        <tbody id="tabledata">


        </tbody>

    </table>
    <div class="col-12 d-flex justify-content-end">
        <button   id="addNewAttributeBtn" class="btn btn-info " style="margin-right: 100px">Add attribute</button>
        <a th:href="@{/admin/category/api/{id}/attributes/deletes(id=${category.id})}" id="tag_delete_many"
                         class="btn btn-danger ">Delete Many</a>
    </div>


    <!-- ADD Modal -->
    <div>
        <button id="addModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModalCenter1">
            Launch demo modal
        </button>

        <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add attribute</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div style="padding: 15px; font-size: 1.2rem " class="modal-body">

<!---->
                        <div class="attributeWrapper">
                            <div>
                                <label>Name: </label>
                                <input id="atrNameInp" type="text">
                            </div>
                            <div style="margin-top: 10px">
                                <label>Active:</label>
                                <input id="atrActiveChbx" style="width: 30px; height: 30px" type="checkbox">
                            </div>

                            <div style="margin-top: 10px;">
                                <label>Values: </label>
                                <div class="newtask">
                                    <input type="text">
                                    <button class="push">Add</button>
                                </div>

                                <div class="tasks"></div>
                            </div>

                        </div>
                        <!-- -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="saveAttributeBtn" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--        Modal-->

    <!-- EDIT Modal -->
    <div>
        <button id="editModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModalCenter2">
            Launch demo modal
        </button>

        <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit attribute</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div style="padding: 15px; font-size: 1.2rem " class="modal-body">


                        <div class="attributeWrapper">
                            <div>
                                <label>Id: </label>
                                <input id="atrIdInp" type="text" readonly="true">
                            </div>
                            <div style="margin-top: 10px">
                                <label>Name: </label>
                                <input id="atrNameInp" type="text">
                            </div>
                            <div style="margin-top: 10px">
                                <label>Active:</label>
                                <input id="atrActiveChbx" style="width: 30px; height: 30px" type="checkbox">
                            </div>
                            <div style="margin-top: 10px;">
                                <label>Values: </label>
                                <div class="newtask">
                                    <input type="text">
                                    <button class="push">Add</button>
                                </div>

                                <div class="tasks"></div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="updateAttributeBtn" type="button" class="btn btn-primary">Update changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--        Modal-->


    <!--    </th:block>-->
</div>
</body>
</html>
