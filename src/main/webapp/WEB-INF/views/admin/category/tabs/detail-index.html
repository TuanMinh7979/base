<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <th:block th:if="${category.attributes ==null}">
        This category have no any attribute!
    </th:block>
    <th:block th:if="${category.attributes !=null}">
        <table id="attribute-table" class=" table table-striped table-bordered tableFixHeight">
            <thead>
            <tr>
                <th class="col-1"></th>
                <th class="col-5">Name</th>
                <th class="col-3">Active</th>
                <th class="col-3">Action</th>

            </tr>
            </thead>
            <tbody id="tabledata">


            </tbody>

        </table>
        <button id="addNewAttributeBtn" class="btn btn-info float-right">Add attribute</button>

        <!-- ADD Modal -->
        <div>
            <button id="addModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalCenter">
                Launch demo modal
            </button>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add attribute</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div style="padding: 15px; font-size: 1.2rem " class="modal-body">


                            <div id="attributeWrapper">
                                <div>
                                    <label>Name: </label>
                                    <input id="atrNameInp" type="text">
                                </div>
                                <div style="margin-top: 10px">
                                    <label>Active:</label>
                                    <input id="atrActiveChbx" style="width: 30px; height: 30px" type="checkbox">
                                </div>
                                <div style="margin-top: 10px;">
                                    <label>Values: </label>
                                    <div id="newtask">
                                        <input type="text">
                                        <button id="push">Add</button>
                                    </div>

                                    <div id="tasks"></div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="saveAttributeBtn" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        Modal-->

        <!-- EDIT Modal -->
        <div>
            <button id="editModalBtn" style="display:none" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalCenter1">
                Launch demo modal
            </button>

            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add attribute</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div style="padding: 15px; font-size: 1.2rem " class="modal-body">


                            <div id="attributeWrapper">
                                <div>
                                    <label>Name: </label>
                                    <input id="atrNameInp" type="text">
                                </div>
                                <div style="margin-top: 10px">
                                    <label>Active:</label>
                                    <input id="atrActiveChbx" style="width: 30px; height: 30px" type="checkbox">
                                </div>
                                <div style="margin-top: 10px;">
                                    <label>Values: </label>
                                    <div id="newtask">
                                        <input type="text">
                                        <button id="push">Add</button>
                                    </div>

                                    <div id="tasks"></div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="saveAttributeBtn" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        Modal-->


    </th:block>
</div>
</body>
</html>
