
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group">
        <label>Id</label>
        <input class="form-control" type="text" th:field="*{id}" readonly="true">
    </div>

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}"
             class="alert alert-warning alert-dismissible fade show" role="alert">
            <span th:errors="*{name}"></span>
            <div th:replace="comment_fragment/messages :: mes-btn"></div>
        </div>
    </div>

    <div class="form-group">
        <select name="parent">
            <option value="1">No parent</option>

            <option th:each="cat : ${categoriesForForm}" th:value="${cat.id}" th:text="${cat.name}"
                    th:selected="${cat.id==category.parent.id}"></option>
        </select>

    </div>
</div>
</body>
</html>
