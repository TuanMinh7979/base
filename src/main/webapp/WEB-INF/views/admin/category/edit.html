<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/admin_layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Category</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/admin/category/}">Category index</a></li>

                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/admin/category/save}" th:object="${category}" method="post">
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control" type="text" th:field="*{id}" readonly="true" >
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" th:field="*{name}" >
                        <span th:if="${#fields.hasErrors('name')}" class="form-control alert alert-warning" th:errors="*{name}"></span>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Save">

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>


</html>
