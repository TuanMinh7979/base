<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <!--    <form th:action="@{/admin/product/save}" th:object="${product}" method="post"-->
    <!--          enctype="multipart/form-data">-->
    <th:block th:if="${product.id !=null }">
        <div class="form-group">
            <label>Id</label>
            <input id="productId" class="form-control" type="text" th:field="*{id}" readonly="true">

        </div>
    </th:block>

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}"
             class="alert alert-warning alert-dismissible fade show" role="alert">
            <span th:errors="*{name}"></span>
            <div th:replace="comment_fragment/messages :: mes-btn"></div>
        </div>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="text" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}"
             class="alert alert-warning alert-dismissible fade show" role="alert">
            <span th:errors="*{price}"></span>
            <div th:replace="comment_fragment/messages :: mes-btn"></div>
        </div>

    </div>

    <div class="form-group">
        <label>Image link</label>
        <input class="form-control" type="text" th:field="*{mainImageLink}" readonly="true">

    </div>

    <div class="form-group">
        <label>Category</label>
        <select name="category" id="category-sel">
            <!--            <th:block th:each="catei : ${categories}">-->
            <!--                <option th:text="${catei.name}" th:value="${catei.id}"></option>-->
            <!--            </th:block>-->

            <th:block th:if="${product.id}">

                <option th:each="cat : ${categoriesForForm}" th:value="${cat.id}" th:text="${cat.name}"
                        th:selected="${cat.id==product.category.id}"></option>

            </th:block>
            <th:block th:if="${product.id==null}">

                <option th:each="cat : ${categoriesForForm}" th:value="${cat.id}" th:text="${cat.name}"
                ></option>
            </th:block>


        </select>
    </div>

</div>
</body>
</html>
